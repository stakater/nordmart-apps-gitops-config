apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: psg-build-tekton-pipelines
  namespace: rh-openshift-gitops-instance
  labels:
    stakater.com/tenant: psg
    stakater.com/env: build
    stakater.com/kind: build    
spec:
  destination:
    namespace: psg-build
    server: 'https://kubernetes.default.svc'
  project: psg
  source:
    path: 03-psg/00-tekton-pipelines/00-build
    repoURL: 'https://github.com/stakater/nordmart-apps-gitops-config.git'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
